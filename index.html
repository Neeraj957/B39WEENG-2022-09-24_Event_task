<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!-- Font stylesheet -->
<style> @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap'); </style>

</head>
<body>
    <div class="container text-center justify-content-md-center">
        <div class="row border border-dark border-2 p-4 m-1 justify-content-evenly">
            <h5 class="h6 lead mx-2 fw-bold fs-4" style="font-family: 'Handlee', cursive;">Event  1</h5>
            <p class="lead mx-2 fw-normal">Number of seats available: 23</p>
            <div class="row border border-2 border-dark">
                <div class="col-sm-4 pt-3 pb-5 ps-4 pe-3 justify-content-end">
                    <div class="card mt-4 mx-auto" style="height: 25vh; width: 25vh;">
                        <img src="/Img/index.png" class="" alt="Image">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 justify-content">
                    <form>
                        <div class="row mt-4 mb-3">
                            <label for="InputName" class="col-sm-3 col-form-label h2 text-end">Name:</label>
                          <div class="col-sm-9">
                            <input type="name" class="mx-2 form-control" id="InputName">
                          </div>                        
                        </div>
                        <div class="row mt-2 mb-3">
                            <label for="InputEmail1" class="col-sm-3 col-form-label h2 text-end">Email address:</label>
                          <div class="col-sm-9">
                            <input type="email" class="mx-2 form-control" id="InputEmail1">
                          </div>                        
                        </div>
                        <div class="row mt-2 mb-3">
                            <label for="InputPhoneNumber" class="col-sm-3 col-form-label h2 text-end">Phone No:</label>
                          <div class="col-sm-9">
                            <input type="tel" class="mx-2 form-control" id="InputPhoneNumber">
                          </div>                        
                        </div>
                        <div class="row mt-2 mb-3">
                            <label for="InputPhoneNumber" class="col-sm-3 col-form-label h2 text-end">Number of seats:</label>
                            <div class="col-sm-9">
                                <select class="form-select m-2" aria-label="Default select example">
                                    <option selected>Enter Number of seats</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>                       
                        <div class="row mt-2 mb-3">
                            <label for="InputNameOfAttendee2" class="col-sm-3 col-form-label h2 text-end">Name of Attendee 2:</label>
                          <div class="col-sm-9">
                            <input type="name" class="mx-2 form-control" id="InputNameOfAttendee2">
                          </div>                        
                        </div>
                        <div class="row mt-4 mb-3">
                            <div class="text-md-end text-sm-center col-sm-6 p-2">
                                <button type="submit" class="btn btn-sm btn-primary">Submit</button>                            </div>
                            <div class="text-md-start text-sm-center col-sm-6 p-2">
                                <button type="cancel" class="btn btn-sm btn-primary">Cancel</button>                            </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
